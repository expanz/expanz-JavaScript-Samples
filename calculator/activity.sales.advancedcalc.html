<html>
<head>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/config.js?1308766139" ></script>
<script type="text/javascript" src="../../Expanz-JavaScript-SDK/js/expanz-min.js?1308766139" ></script>

<script type='text/javascript'>

$(document).ready(function () {

   expanz.CreateActivity($('[bind=activity]'));

   $('#ExpanzMenu > .menuitem').click(

   function () {
      $(this).find('ul').toggle();
   });
   $('#ExpanzMenu > .menuitem > ul').hide();

});
</script>

</head>
<body>

<section bind="menu" id="ExpanzMenu"></section>

<section bind="activity" name='ESA.Sales.AdvancedCalc' class="container">

   <div bind="field" name="Op1" class="textinput">
      <span attribute="label"></span>
      <input attribute="value" type="text" />
   </div>

   <div bind="field" name="Op2" class='textinput'>
      <span attribute="label"></span>
      <input type='text' attribute='value' />
   </div>

   <div class="submit">
      <div bind="method" name="Add">
         <button attribute="submit" class="small">Add</button>
      </div>
      <div bind="method" name="Subtract">
         <button attribute="submit" class="small">Subtract</button>
      </div>
      <div bind="method" name="Multiply">
         <button attribute="submit" class="small">Multiply</button>
      </div>
      <div bind="method" name="Divide">
         <button attribute="submit" class="small">Divide</button>
      </div>
      <div bind="method" name="AddToMemory">
         <button attribute="submit" class="small">M+</button>
      </div>
      <div bind="method" name="RecallMemory">
         <button attribute="submit" class="small">MR</button>
      </div>
      <div bind="method" name="ClearMemory">
         <button attribute="submit" class="small">MC</button>
      </div>
   </div>

   <div bind="field" name="Result" class='textinput'>
      <span attribute="label"></span>
      <input type='text' attribute='value' />
   </div>

</section>

</body>
</html>
