<html>
<head>
<title>ExpanzLogin</title>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />

<script type='text/javascript' src='js/config.js' ></script>
<script type='text/javascript' src='../../Expanz-JavaScript-SDK/js/expanz-login-min.js' ></script>

<script type='text/javascript'>

$(function(){
   function error( str ){
      $('#error > [attribute=value]').html( str );
      if( !str || str.length < 1 ) {
         $('#error').hide('slow');
      } else {
         $('#error').show('slow');
      }
   };

   expanz.SetErrorCallback( error );
   expanz.CreateActivity( $('section[bind=activity]') );
});

</script>

</head>

<body>

   <section bind="activity" name="login" class="container" id="login">

      <div bind="field" name="username" id="username" class="textinput">
	 <input attribute="value" type="text" placeholder="Username"/>
      </div>

      <div bind="field" name="password" id="password" class="textinput">
	 <input attribute="value" type="password" placeholder="Password"/>
      </div>

      <div bind="method" name="login" id="login" class="submit">
	 <button attribute="submit">login</button>
      </div>

      <div bind="dependant" name="error" id="error">
         <span attribute="value"></span>
      </div>
   </section>

</body>
</html>
