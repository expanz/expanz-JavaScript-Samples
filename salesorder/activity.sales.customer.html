<html>
<head>

<link href="css/common.css?1308766139" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="../../expanz-JavaScript-SDK/js/min/expanz-min.js"></script>

<script type="text/javascript" src="js/salesorder.js"></script>
<script type="text/javascript">
$(function(){
   // When the MenuAction button gets clicked, create a new activity to review the properties for the customer.
   $('[bind=method][name=MenuAction] > [attribute=submit]').click(
      function () {
         createActivity( "Sales.Customer", "./activity.sales.customer.properties.html" );
         return false;
   });
});
</script>

</head>
<body>

<section bind="menu" id="ExpanzMenu"></section>

<section bind="activity" name="Sales.Customer" class="container">
   
   <div bind="grid" name="customerList" populateMethod="ListMe">
      <div bind="method" name="MenuAction" class="right spaced">  
<!-- NOTE: MenuAction is not currently being used. You find the code that creates the overlay PropertiesActivity in salesorder.js -->
         <button attribute="submit">Properties</button>
      </div>
   </div>

</section>

<div id="properties-overlay"></div>

</body>
</html>
