
   <div class="fields">
      <div bind="field" name="SearchCode" class="textinput">
         <span attribute="label"></span>
         <span attribute="value"></span>
      </div>

      <div bind="field" name="FirstName" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>
      <div bind="field" name="LastName" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>
      <div bind="field" name="Phone" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>
      <div bind="field" name="Email" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>
      <div bind="field" name="Discount" class="textinput">
         <span attribute="label"></span>
