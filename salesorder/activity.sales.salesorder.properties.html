

   <div class="fields">
      <div bind="field" name="Client_LastName" class="textinput">
         <span attribute="label"></span>
         <span attribute="value"></span>
      </div>

      <div bind="field" name="SearchCode" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="field" name="Client.SearchCode" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="field" name="OrderDate" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="field" name="Total" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="grid" name='ordersLinesDataGrid' populateMethod="ListMe"></div>

      <div bind="field" name="Lines.Item.SearchCode" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="field" name="Lines.Item.Name" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="field" name="Lines.Item.Price" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="field" name="Lines.Quantity" class="textinput">
         <span attribute="label"></span>
         <input attribute="value" type="text" />
      </div>

      <div bind="method" name="Save" contextObject="Lines" class="submit">
         <button attribute="submit">Save</button>  
         <button onclick='alert( "SalesOrder App does not allow delete" );'>Delete</button>
      </div>

      <div id="close">
         <button onclick="closePropertiesBox();">Close</button>
      </div>
   </div>
